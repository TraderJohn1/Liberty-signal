<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Position Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .super-input { 
            background-color: #ffffff !important;
            color: #000000 !important;
            font-weight: 800 !important;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-size: 1.25rem; 
            border: 2px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-transform: uppercase;
        }
        .super-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
        .super-input::placeholder {
            color: #d1d5db !important;
            font-weight: 600;
            text-transform: none;
        }
        .risk-input {
            font-size: 1.5rem;
            padding-left: 2.5rem;
            text-align: left;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen p-4 text-gray-100 flex flex-col items-center">

    <div class="glass-card rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden ring-1 ring-white/10 mb-8">
        <div class="bg-slate-900/50 p-6 border-b border-white/10 text-center">
            <h1 class="text-2xl font-black tracking-tight text-white uppercase">Position Size</h1>
            <p class="text-blue-400 text-xs font-bold tracking-widest uppercase mt-1">Multi-Ticker â€¢ Enhanced Data</p>
        </div>

        <div id="apiKeySection" class="hidden p-4 bg-blue-900/20 border-b border-blue-500/20 text-sm">
            <div class="flex flex-col gap-2">
                <label class="font-bold text-blue-200">Enter Your Finnhub API Key:</label>
                <div class="flex gap-2">
                    <input type="password" id="apiKeyInput" placeholder="Paste key here" class="w-full bg-slate-800 text-white border border-slate-600 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                    <button onclick="saveKey()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-bold transition-colors">SAVE</button>
                </div>
                <p class="text-[10px] text-gray-400">
                    Get a free key at <a href="https://finnhub.io/" target="_blank" class="text-blue-400 underline hover:text-blue-300">finnhub.io</a>.
                </p>
            </div>
        </div>

        <div class="p-6 space-y-6">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Risk Per Trade ($)</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-800 font-extrabold text-xl z-10 pointer-events-none">$</span>
                    <input type="number" id="riskValue" class="super-input risk-input" placeholder="Example: 500" value="950">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Enter Tickers (Up to 5)</label>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker">
                </div>
            </div>

            <button onclick="calculateAll()" id="calcBtn" class="w-full bg-gradient-to-br from-green-500 to-green-600 hover:from-green-400 hover:to-green-500 text-white px-6 py-4 rounded-xl font-black text-2xl shadow-lg shadow-green-900/50 transition-all active:scale-95">
                CALCULATE ALL
            </button>
            
            <p id="errorMsg" class="text-red-400 font-bold text-sm text-center bg-red-900/20 py-2 rounded hidden"></p>
        </div>
    </div>

    <div id="resultsContainer" class="w-full max-w-2xl space-y-6 pb-12"></div>

    <script>
        const HARDCODED_KEY = ""; 

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('finnhub_key');
            if (!savedKey && !HARDCODED_KEY) {
                document.getElementById('apiKeySection').classList.remove('hidden');
            }
        });

        function saveKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('finnhub_key', key);
                document.getElementById('apiKeySection').classList.add('hidden');
            }
        }

        async function fetchTickerData(ticker, apiKey) {
            // 1. Fetch Basic Quote (Fastest, for Current Price)
            const quoteRes = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${apiKey}`);
            if (quoteRes.status === 429) throw new Error("Rate Limit");
            const quoteData = await quoteRes.json();

            // 2. Fetch Daily Candle (More accurate for High/Low)
            // Get timestamps for "last 3 days" to ensure we catch today/last session
            const to = Math.floor(Date.now() / 1000);
            const from = to - (72 * 3600); // 3 days back
            
            const candleRes = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${ticker}&resolution=D&from=${from}&to=${to}&token=${apiKey}`);
            const candleData = await candleRes.json();

            // Check if valid
            if (quoteData.c === 0 && quoteData.d === null) throw new Error("Invalid Ticker");

            // --- SMART DATA MERGE ---
            let current = quoteData.c;
            let high = quoteData.h;
            let low = quoteData.l;

            // If Candle data exists (status "ok"), prefer it for High/Low
            if (candleData.s === "ok" && candleData.h && candleData.h.length > 0) {
                const lastIndex = candleData.h.length - 1;
                const candleHigh = candleData.h[lastIndex];
                const candleLow = candleData.l[lastIndex];

                // If Quote High is 0 OR Candle shows a wider range, trust Candle
                if (high === 0 || candleHigh > high) {
                    high = candleHigh;
                }
                if (low === 0 || (candleLow < low && candleLow > 0)) {
                    low = candleLow;
                }
            }

            // Fallback: If low is still 0 (very rare), set it to current price to prevent crazy numbers
            if (low === 0) low = current;
            if (high === 0) high = current;

            return { c: current, h: high, l: low };
        }

        async function calculateAll() {
            const riskVal = parseFloat(document.getElementById('riskValue').value);
            const tickerInputs = Array.from(document.querySelectorAll('.ticker-input'));
            const tickers = tickerInputs.map(i => i.value.trim().toUpperCase()).filter(v => v !== "");

            const btn = document.getElementById('calcBtn');
            const container = document.getElementById('resultsContainer');
            const errorMsg = document.getElementById('errorMsg');

            let apiKey = localStorage.getItem('finnhub_key');
            if (!apiKey && HARDCODED_KEY) apiKey = HARDCODED_KEY;

            if (!apiKey) {
                document.getElementById('apiKeySection').classList.remove('hidden');
                errorMsg.innerText = "Please enter API Key above.";
                errorMsg.classList.remove('hidden');
                return;
            }
            if (tickers.length === 0) {
                errorMsg.innerText = "Enter at least one ticker.";
                errorMsg.classList.remove('hidden');
                return;
            }

            errorMsg.classList.add('hidden');
            container.innerHTML = ''; 
            const originalBtnText = btn.innerText;
            btn.innerHTML = '<span class="animate-pulse">FETCHING DATA...</span>';

            try {
                // Process tickers sequentially to avoid "Too Many Requests" on free tier
                // (Parallel is faster but hits 60 limit instantly with 5 tickers x 2 calls)
                const results = [];
                for (const ticker of tickers) {
                    try {
                        const data = await fetchTickerData(ticker, apiKey);
                        results.push({ ticker, data, success: true });
                        // Tiny pause to be nice to API
                        await new Promise(r => setTimeout(r, 100)); 
                    } catch (err) {
                        results.push({ ticker, error: err.message, success: false });
                    }
                }

                results.forEach(result => {
                    if (result.success) {
                        createResultCard(result.ticker, result.data, riskVal, container);
                    } else {
                        createErrorCard(result.ticker, result.error, container);
                    }
                });

            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Error: " + err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerHTML = originalBtnText;
            }
        }

        function createResultCard(ticker, data, riskAmount, container) {
            const { c: current, h: high, l: low } = data;

            // --- 1 CENT BUFFER LOGIC ---
            const longStopPrice = low - 0.01;
            const shortStopPrice = high + 0.01;

            // LONG CALC
            const riskPerShareLong = current - longStopPrice;
            let sharesLong = 0;
            if (riskPerShareLong > 0) {
                sharesLong = Math.floor(riskAmount / riskPerShareLong);
            } else {
                sharesLong = "N/A";
            }

            // SHORT CALC
            const riskPerShareShort = shortStopPrice - current;
            let sharesShort = 0;
            if (riskPerShareShort > 0) {
                sharesShort = Math.floor(riskAmount / riskPerShareShort);
            } else {
                sharesShort = "N/A";
            }

            const cardHTML = `
                <div class="glass-card rounded-xl p-5 animate-fade-in ring-1 ring-white/10">
                    <div class="flex justify-between items-start border-b border-white/10 pb-3 mb-4">
                        <div>
                            <h2 class="text-3xl font-black text-white tracking-tight">${ticker}</h2>
                            <div class="text-gray-400 text-xs font-bold mt-1">RISK: $${riskAmount.toLocaleString()}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-400">$${current.toFixed(2)}</div>
                            <div class="text-[10px] text-gray-500 font-mono mt-1">
                                H: <span class="text-gray-300">${high.toFixed(2)}</span> / L: <span class="text-gray-300">${low.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-emerald-900/20 border border-emerald-500/20 rounded-lg p-3 text-center group hover:bg-emerald-900/30 transition-colors">
                            <div class="text-emerald-500 text-[10px] font-black uppercase tracking-widest mb-1">LONG SETUP</div>
                            <div class="text-3xl font-black text-white font-mono">${typeof sharesLong === 'number' ? sharesLong.toLocaleString() : sharesLong}</div>
                            <div class="text-[10px] text-emerald-200/50 uppercase font-bold tracking-wider mb-2">Shares</div>
                            <div class="bg-slate-900/50 rounded py-1 px-2 inline-block border border-white/5">
                                <span class="text-gray-500 text-[10px] font-bold mr-1">STOP:</span>
                                <span class="text-emerald-400 font-mono font-bold text-sm">${longStopPrice.toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="bg-rose-900/20 border border-rose-500/20 rounded-lg p-3 text-center group hover:bg-rose-900/30 transition-colors">
                            <div class="text-rose-500 text-[10px] font-black uppercase tracking-widest mb-1">SHORT SETUP</div>
                            <div class="text-3xl font-black text-white font-mono">${typeof sharesShort === 'number' ? sharesShort.toLocaleString() : sharesShort}</div>
                            <div class="text-[10px] text-rose-200/50 uppercase font-bold tracking-wider mb-2">Shares</div>
                            <div class="bg-slate-900/50 rounded py-1 px-2 inline-block border border-white/5">
                                <span class="text-gray-500 text-[10px] font-bold mr-1">STOP:</span>
                                <span class="text-rose-400 font-mono font-bold text-sm">${shortStopPrice.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            const div = document.createElement('div');
            div.innerHTML = cardHTML;
            container.appendChild(div);
        }

        function createErrorCard(ticker, error, container) {
            const cardHTML = `
                <div class="bg-red-900/20 border border-red-500/30 rounded-xl p-4 animate-fade-in flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-black text-red-400 tracking-tight">${ticker}</h2>
                        <p class="text-xs text-red-300 mt-1">Fetch Error</p>
                    </div>
                    <div class="text-xs bg-red-900/50 px-3 py-1 rounded text-red-200 border border-red-500/20">
                        ${error}
                    </div>
                </div>
            `;
            const div = document.createElement('div');
            div.innerHTML = cardHTML;
            container.appendChild(div);
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') calculateAll();
            });
        });
    </script>
</body>
</html>
